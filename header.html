<!-- Fixed JavaScript -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get elements
    const cartIcon = document.getElementById("cartIcon");
    const commentIcon = document.getElementById("commentIcon");
    const cartPanel = document.getElementById("cartPanel");
    const commentPanel = document.getElementById("commentPanel");
    const overlay = document.getElementById("panelOverlay");
    const closeButtons = document.querySelectorAll(".close-panel");

    // Toggle panel function
    function togglePanel(panelToOpen, panelToClose) {
        if (panelToOpen.classList.contains("active")) {
            // Close panel
            panelToOpen.classList.remove("active");
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
        } else {
            // Open panel
            panelToClose.classList.remove("active");
            panelToOpen.classList.add("active");
            overlay.style.display = "block";
            document.body.style.overflow = "hidden";
        }
    }

    // Event listeners
    cartIcon.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        togglePanel(cartPanel, commentPanel);
    });

    commentIcon.addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        togglePanel(commentPanel, cartPanel);
    });

    // Close panels
    closeButtons.forEach(button => {
        button.addEventListener("click", function(e) {
            e.stopPropagation();
            cartPanel.classList.remove("active");
            commentPanel.classList.remove("active");
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
        });
    });

    // Close when clicking overlay
    overlay.addEventListener("click", function() {
        cartPanel.classList.remove("active");
        commentPanel.classList.remove("active");
        overlay.style.display = "none";
        document.body.style.overflow = "auto";
    });

    // Prevent closing when clicking inside panel
    [cartPanel, commentPanel].forEach(panel => {
        panel.addEventListener("click", function(e) {
            e.stopPropagation();
        });
    });

    // Initialize cart count
    const cartCount = document.getElementById("cartCount");
    const itemsInCart = 0; // Change to actual count
    if(itemsInCart > 0) {
        cartCount.style.display = "block";
        cartCount.textContent = itemsInCart;
    }
});
</script>
